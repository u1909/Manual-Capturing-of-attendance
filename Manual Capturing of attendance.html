<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Automate Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .helper-text {
            font-size: 12px;
            color: #999;
            margin-top: 6px;
        }

        .error {
            color: #e53e3e;
            font-size: 12px;
            margin-top: 6px;
            display: none;
        }

        input.invalid {
            border-color: #e53e3e;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Session</h1>
        <p class="subtitle">Enter your session details below</p>
        
        <form id="automate-form">
            <div class="form-group">
                <label for="sessionKey">Session Key</label>
                <input 
                    type="text" 
                    id="sessionKey" 
                    name="sessionKey" 
                    placeholder="e.g., 1234567"
                    maxlength="7"
                    required
                >
                <div class="helper-text">7-digit numeric key</div>
                <div class="error" id="sessionKeyError">Please enter a valid 7-digit session key</div>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="e.g., u12345678"
                    maxlength="9"
                    required
                >
                <div class="helper-text">Format: u followed by 8 digits</div>
                <div class="error" id="usernameError">Please enter a valid username (u + 8 digits)</div>
            </div>

            <button type="submit" id="submitBtn">Submit</button>
        </form>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        const form = document.getElementById('automate-form');
        const sessionKeyInput = document.getElementById('sessionKey');
        const usernameInput = document.getElementById('username');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');

        // Replace this with your actual Power Automate HTTP trigger URL
        const POWER_AUTOMATE_URL = 'https://12ad904aa609e9d6b0bc6c10ee3636.54.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/6591a707ba4f4268b6f3306248ffd21e/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=UsBZesKLXC9EMzSaN23iGXwlUPDPrMcXAfSLyfG9LHs';

        // Validation patterns
        const sessionKeyPattern = /^\d{7}$/;
        const usernamePattern = /^u\d{8}$/;

        // Real-time validation
        sessionKeyInput.addEventListener('input', function() {
            validateField(this, sessionKeyPattern, 'sessionKeyError');
        });

        usernameInput.addEventListener('input', function() {
            validateField(this, usernamePattern, 'usernameError');
        });

        function validateField(input, pattern, errorId) {
            const errorElement = document.getElementById(errorId);
            if (input.value && !pattern.test(input.value)) {
                input.classList.add('invalid');
                errorElement.style.display = 'block';
                return false;
            } else {
                input.classList.remove('invalid');
                errorElement.style.display = 'none';
                return true;
            }
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Validate both fields
            const sessionKeyValid = validateField(sessionKeyInput, sessionKeyPattern, 'sessionKeyError');
            const usernameValid = validateField(usernameInput, usernamePattern, 'usernameError');

            if (!sessionKeyValid || !usernameValid) {
                showStatus('Please correct the errors before submitting', 'error');
                return;
            }

            // Prepare data
            const formData = {
                sessionKey: sessionKeyInput.value,
                username: usernameInput.value,
                timestamp: new Date().toISOString()
            };

            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                // Send to Power Automate
                const response = await fetch(POWER_AUTOMATE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showStatus('Successfully submitted to Power Automate!', 'success');
                    form.reset();
                } else {
                    showStatus('Error submitting form. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('Error connecting to Power Automate. Please check the URL.', 'error');
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
            }
        });

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + type;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
